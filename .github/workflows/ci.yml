name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        
      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint
      
      - name: Run tests
        run: yarn test